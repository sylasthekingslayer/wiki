backend:
  name: github
  repo: sylasthekingslayer/wiki
  branch: main
  base_url: https://direnis.net # Added for Vercel OAuth

site_url: https://direnis.net
display_url: https://direnis.net

media_folder: "docs/public/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Sayfalar"
    folder: "docs"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter" 
    fields:
      - { label: "Başlık", name: "title", widget: "string" } 
      - { label: "İçerik", name: "body", widget: "markdown" }
